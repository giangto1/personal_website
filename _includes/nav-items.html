<div class="nav-items" style="display: flex; gap: 20px; justify-content: center; align-items: center; padding: 10px 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); font-family: sans-serif;">
  {%- for path in include.paths -%}
    {%- assign hyperpage = site.pages | where: "path", path | first -%}
    {%- if hyperpage.title %}
      <a class="nav-item" href="{{ hyperpage.url | relative_url }}" style="text-decoration: none; color: #2085A7; font-size: 15px; font-weight: 500; padding: 6px 12px; border-radius: 4px; transition: background-color 0.2s;">
        {{ hyperpage.title | escape }}
      </a>
    {%- endif -%}
  {%- endfor %}
</div>
